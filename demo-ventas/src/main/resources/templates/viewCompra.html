<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Administraci&oacute;n de Compras</title>
<!-- Bootstrap CSS -->
<link href="../static/css/bootstrap.css" rel="stylesheet"
	th:href="@{/css/bootstrap.css}">

</head>
<body>
	<div class="navbar navbar-inverse navbar-fixed-top"
		style="background: #252850; width: 100%;">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#"
					style="color: #ffffff; text-align: center; padding-left: 300px; font-size: 40px;">Hist&oacute;rico
					de Compras</a>
			</div>
		</div>
	</div>

	<div style="padding-left: 130px; padding-top: 5px;">
		<a href="/venta" class="btn btn-primary">Ver Ventas</a> <a href="/"
			class="btn btn-success">Ir al inicio</a>
	</div>
	
	<div class="container">
		<br> <br>
		<h2 th:text="${success}" style="font-size: 15px;"></h2>
		<h2 th:text="${isNumero}" style="font-size:15px;"></h2>
		<h2 style="text-align: center">Registro Compra</h2>
		<br>
		<table class="table">
			<thead>
				<tr>
					<th>C&oacute;digo de Compra</th>
					<th>Descripci&oacute;n</th>
					<th>Cantidad</th>
					<th>Referencia</th>
					<th>Precio</th>
					<th>Total</th>
					<th>Fecha Venta</th>
					<th></th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="compra: ${compra}">
					<td th:text="${compra.id_compra}">
					<td th:text="${compra.descripcion}">
					<td th:text="${compra.cantidad}">
					<td th:text="${compra.referencia}">
					<td th:text="${compra.precio}">
					<td th:text="${compra.total}">
					<td th:text="${#dates.format(compra.fecha_compra, 'dd-MMM-yyyy')}"></td>
				</tr>
			</tbody>
		</table>

	</div>
	<br>
	<br>
	<div style="text-align: center">
		<a href="/saveCompra/0" class="btn btn-primary">Comprar Producto</a>
	</div>
</body>
</html>
